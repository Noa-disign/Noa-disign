body {
  margin: 0;
  padding: 0;
  font-family: 'Playfair Display', serif;
  background-color: #0a0a0a;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  overflow-x: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Centre le contenu verticalement */
  background: #111;
  border-radius: 24px;
  box-shadow: 0 0 40px rgba(0, 255, 128, 0.08);
  max-width: 900px;
  width: 100%;
  padding: 50px 30px;
  gap: 40px;
  margin: auto;
  animation: fadeIn 0.8s ease-out;
  text-align: center; /* Centre le texte */
}

.text-content {
  text-align: center; /* Centre aussi le texte à l'intérieur */
}



.image-box {
  width: 100%;
  max-width: 500px;
  height: 280px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 255, 128, 0.05);
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  display: block;
}

.text-content h1 {
  font-size: 42px;
  margin-bottom: 16px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(0, 255, 128, 0.15);
}

.text-content p {
  font-size: 18px;
  color: #cccccc;
  margin-bottom: 28px;
  line-height: 1.6;
}

.btn-waze {
  display: inline-block;
  padding: 14px 36px;
  font-size: 16px;
  font-weight: 600;
  color: #ffffff;
  background: rgba(0, 255, 128, 0.08);
  border: 1px solid rgba(0, 255, 128, 0.2);
  border-radius: 50px;
  text-decoration: none;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.btn-waze:hover {
  background: rgba(0, 255, 128, 0.15);
  color: #00ff88;
  border-color: rgba(0, 255, 128, 0.3);
  transform: scale(1.04);
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Bouton hamburger épuré et premium */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 28px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 300;
  background: transparent;
  border: none;
  padding: 0;
  user-select: none;
  filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.7)); /* vert sombre avec transparence */
  transition: filter 0.3s ease;
}

.menu-toggle:hover {
  filter: drop-shadow(0 0 8px rgb(0, 207, 0)); /* vert saturé au hover */
}

.menu-toggle span {
  display: block;
  height: 4px;
  width: 100%;
  background-color: #00c700; /* vert forêt, élégant et premium */
  border-radius: 3px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 2px 8px rgba(34, 139, 34, 0.5); /* ombre verte douce */
}


  /* Animation du menu toggle quand actif (optionnel) */
  .menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) rotate(45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }

  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.active span:nth-child(3) {
    transform: translateY(-12px) rotate(-45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }
}

    const img = document.getElementById('menuImage');

  <script>
  const menuToggle = document.getElementById('menu-toggle');
  const nav = document.querySelector('nav');

  function toggleMenu() {
    const isActive = nav.classList.toggle('active');
    menuToggle.classList.toggle('active');
    menuToggle.setAttribute('aria-expanded', isActive);

    if (isActive) {
      const firstLink = nav.querySelector('a');
      if (firstLink) firstLink.focus();
    } else {
      menuToggle.focus();
    }
  }

  menuToggle.addEventListener('click', toggleMenu);

  document.addEventListener('click', (e) => {
    if (
      nav.classList.contains('active') &&
      !nav.contains(e.target) &&
      !menuToggle.contains(e.target)
    ) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('active')) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });
</script>
