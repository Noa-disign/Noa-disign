  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #fff;
      background-color: #0a0a0a;
    }

    .hero {
      background: url('bloc2.png') center center / cover no-repeat;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

@keyframes zoomBackground {
  0% {
    background-size: 100%;
  }
  100% {
    background-size: 105%;
  }
}

.btn-waze {
  position: relative;
  display: inline-block;
  background: rgba(0, 199, 0, 0.1);
  color: #ffffff;
  font-weight: bold;
  padding: 18px 48px;
  font-size: 20px;
  border-radius: 50px;
  border: 1px solid rgba(0, 255, 0, 0.3);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 25px rgba(0, 199, 0, 0.2), inset 0 0 10px rgba(0, 199, 0, 0.1);
  text-decoration: none;
  overflow: hidden;
  transition: all 0.4s ease;
}

.btn-waze::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 199, 0, 0.2) 10%, transparent 80%);
  animation: pulse-glow 4s infinite;
  z-index: 0;
}

.btn-waze span {
  position: relative;
  z-index: 1;
}

.btn-waze:hover {
  color: #000;
  background-color: #00c700;
  transform: scale(1.08);
  box-shadow: 0 0 40px #00ff7b, inset 0 0 10px #006b2b;
}

@keyframes pulse-glow {
  0% {
    transform: rotate(0deg) scale(1);
    opacity: 0.4;
  }
  50% {
    transform: rotate(180deg) scale(1.1);
    opacity: 0.6;
  }
  100% {
    transform: rotate(360deg) scale(1);
    opacity: 0.4;
  }
}


    .hero::before {

    .hero h1 {

    .hero p {

    .footer {
      background: #0a0a0a;

    }

    @media (max-width: 768px) {
      .hero h1 {

      }

      }

      .btn-waze {
        width: 100%;

      }
    }
