  <style>
    * {
      margin: 0;

body {

    h1 {

    input, button {
      padding: 18px;

      font-family: 'Inter', sans-serif;
    }

    input {
      background-color: #1a1a1a;
      color: #d0ffd8;
      border: none;
      border-bottom: 2px solid #2e4a27;
      box-shadow: inset 0 0 5px rgba(91, 255, 140, 0.15);

      padding-right: 40px;
      background-repeat: no-repeat;
      background-position: right 10px center;

    }

    input:focus {
      outline: none;
      border-bottom: 2px solid #a4ffba;
    }

    input:valid {
      background-image: url('data:image/svg+xml;utf8,<svg fill="lightgreen" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5L20 8.2l-1.4-1.4z"/></svg>');
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(to right, #baff9c, #ffffff);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 20px rgba(144, 255, 167, 0.2);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(144, 255, 167, 0.35);
    }

    button:active {
      background: linear-gradient(to right, #9bdc91, #e6ffe2);
      transform: scale(0.98);
    }

    #message {
      margin-top: 25px;
      font-size: 1rem;
      color: #98ffae;
      text-align: center;
    }

    form.error {
      animation: shake 0.4s ease;
    }

    @media (max-width: 600px) {
  .menu-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 36px;
    height: 28px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 300;
    background: transparent;
    border: none;
    padding: 0;
    user-select: none;
    filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.7));
    transition: filter 0.3s ease;
  }
  .menu-toggle:hover {
    filter: drop-shadow(0 0 8px rgb(0, 207, 0));
  }
  .menu-toggle span {
    display: block;
    height: 4px;
    width: 100%;
    background-color: #00c700;
    border-radius: 3px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 2px 8px rgba(34, 139, 34, 0.5);
  }
  .menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) rotate(45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }
  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-toggle.active span:nth-child(3) {
    transform: translateY(-12px) rotate(-45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }
  nav {
    position: fixed;
    top: 60px;
    right: 20px;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 12px;
    padding: 20px 30px;
    display: none;
    flex-direction: column;
    gap: 20px;
    font-size: 20px;
    font-weight: 500;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    z-index: 210;
    min-width: 240px;
    max-width: 320px;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform-origin: top right;
    will-change: transform, opacity;
  }
  nav.active {
    display: flex !important;
    opacity: 1;
    transform: scale(1);
  }
  nav:not(.active) {
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
  }
  nav ul {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 0;
    margin: 0;
    list-style: none;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 18px;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    background-color: #ffffff;
    color: #000;
    outline: none;
  }
}

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: perspective(800px) rotateX(0deg) rotateY(-5deg);
      }
    }

    @media (max-width: 600px) {
      form {
        padding: 30px 20px;
        transform: none;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }

  <h1>Réserve ta table</h1>
  <form id="reservationForm">
    <input type="text" id="name" name="name" placeholder="Ton nom" required />
    <input type="email" id="email" name="email" placeholder="Ton email" required />
    <input type="date" id="date" name="date" required />
    <input type="time" id="time" name="time" required />
    <button type="submit">Réserver</button>
  </form>
  <div id="message"></div>

  <script type="module">
    import { Client, Databases } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

    const client = new Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('68405af5000bcab54b45');
    const databases = new Databases(client);
    const databaseId = '68405d540011fb76549d';
    const collectionId = '68405dc8000d6a5fb575';

    const form = document.getElementById('reservationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const selectedDate = new Date(`${form.date.value}T${form.time.value}`);
      const formattedDate = selectedDate.toISOString().slice(0, 19).replace('T', ' ');

      const data = {
        name: form.name.value,
        email: form.email.value,
        date: formattedDate,
        time: form.time.value
      };

      try {
        await databases.createDocument(databaseId, collectionId, 'unique()', data);
        console.log("✅ Document créé dans Appwrite");

        fetch("https://hooks.zapier.com/hooks/catch/23241500/2vpx4o1/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => console.log("✅ Données envoyées à Zapier"))
        .catch((zapierError) => console.warn("⚠️ Erreur Zapier (non bloquante) :", zapierError));

        message.innerText = "✅ Réservation confirmée. Merci !";
        form.reset();

      } catch (error) {
        console.error("❌ Erreur Appwrite :", error);
        message.innerText = "❌ Erreur lors de la réservation.";
        form.classList.add('error');
        setTimeout(() => form.classList.remove('error'), 400);
      }
    });
  </script>

  <script>
  const menuToggle = document.getElementById('menu-toggle');
  const nav = document.querySelector('nav');

  function toggleMenu() {
    const isActive = nav.classList.toggle('active');
    menuToggle.classList.toggle('active');
    menuToggle.setAttribute('aria-expanded', isActive);

    if (isActive) {
      const firstLink = nav.querySelector('a');
      if (firstLink) firstLink.focus();
    } else {
      menuToggle.focus();
    }
  }

  menuToggle.addEventListener('click', toggleMenu);

  document.addEventListener('click', (e) => {
    if (
      nav.classList.contains('active') &&
      !nav.contains(e.target) &&
      !menuToggle.contains(e.target)
    ) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('active')) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });
</script>
