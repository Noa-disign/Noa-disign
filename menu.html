<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Le Green Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1.menu-title {
      font-size: 36px;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
    }
    h1.menu-title::after {
      content: "";
      display: block;
      width: 50px;
      height: 4px;
      background: #00c700;
      margin: 8px auto 0;
      border-radius: 2px;
    }
    .menu-frame {
      max-width: 400px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 20px;
      background: linear-gradient(145deg, #0f0f0f, #080808);
      box-shadow: 0 0 12px #00c700aa;
      border: 1px solid #00c70055;
    }
    .menu-frame img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 199, 0, 0.15);
      transition: transform 0.2s ease;
    }
    .menu-frame img:hover {
      transform: scale(1.02);
    }

    /* Lightbox fullscreen */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #00c700bb;
      transition: 0.3s ease;
    }
    /* Rotate image in portrait mode on mobile, keep it inside screen */
    @media (max-width: 768px) and (orientation: portrait) {
      .lightbox img {
        transform: rotate(90deg);
        max-width: 90vh; /* largeur max = hauteur de l'écran */
        max-height: 90vw; /* hauteur max = largeur de l'écran */
        width: auto;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1 class="menu-title">Notre Menu</h1>
  <div class="menu-frame">
    <img src="menu.png" alt="Carte du restaurant" id="menuImage" />
  </div>

  <div class="lightbox" id="lightbox">
    <img src="menu.png" alt="Carte agrandie" />
  </div>

  <script>
    const img = document.getElementById('menuImage');
    const lightbox = document.getElementById('lightbox');
    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
    img.addEventListener('click', () => lightbox.classList.add('active'));
  </script>

</body>
</html>
