<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Le Green Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }

    section.menu-section {
      padding: 120px 40px;
      text-align: center;
    }

    .menu-title {
      font-size: 58px;
      margin-bottom: 20px;
      position: relative;
    }

    .menu-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 5px;
      background: #00c700;
      margin: 20px auto 40px;
      border-radius: 2px;
    }

    .menu-frame {
      padding: 20px;
      border: 1px solid #00c70033;
      border-radius: 30px;
      background: linear-gradient(145deg, #0f0f0f, #080808);
      box-shadow:
        0 0px 10px rgba(48, 48, 48, 0.7),
        0 0 25px #00c70011;
      max-width: 1000px;
      margin: 0 auto;
    }

    .menu-frame img {
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 199, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .menu-frame img:hover {
      transform: scale(1.01);
    }

    /* LIGHTBOX FULLSCREEN */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 199, 0, 0.2);
      transition: 0.3s ease;
    }

    .lightbox.active {
      display: flex;
    }

    /* Paysage forcé simulé sur mobile portrait */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      .lightbox img {
        transform: rotate(90deg);
        max-width: none;
        height: 90vh;
        width: auto;
      }
    }

    @media (max-width: 1024px) {
      section.menu-section {
        padding: 100px 20px;
      }

      .menu-title {
        font-size: 42px;
      }
    }

    @media (max-width: 600px) {
      section.menu-section {
        padding: 80px 15px;
      }

      .menu-title {
        font-size: 32px;
      }

      .menu-frame {
        padding: 10px;
        border-radius: 20px;
      }

      .menu-frame img {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <section class="menu-section">
    <h1 class="menu-title">Notre Menu</h1>
    <div class="menu-frame">
      <img src="menu.png" alt="Carte du restaurant" id="menuImage">
    </div>
  </section>

  <!-- Lightbox fullscreen -->
  <div class="lightbox" id="lightbox">
    <img src="menu.png" alt="Carte zoom">
  </div>

  <script>
    const img = document.getElementById('menuImage');
    const lightbox = document.getElementById('lightbox');

    img.addEventListener('click', () => {
      lightbox.classList.add('active');
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
